<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What To Cook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel = "stylesheet" href = "/static/css/style.css">
</head>
<body>
  
  <header>
    <div class = "navbar">
      <div class="logo"><a href="/what_to_cook"><img src="/static/logo.png" alt="What To Cook" class="logo-img"></a></div>
        <ul class="links">
          <li><a href="about">About</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="about">About</a></li>

    </div>
  </header>

  <div class="join_wrapper">
    <form action="/join" method="post">
      <h1>Register</h1>
      <div class="input-box">
          <input name="username" placeholder="Username" type="text" required>
          <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
          <input name="password" placeholder="Password" type="password" required>
          <i class='bx bxs-lock-open' ></i>
      </div>
      <div class="input-box">
        <input name="confirmation" placeholder="Confirmation" type="password" required>
        <i class='bx bxs-lock' ></i>
    </div>
      <button class="btn-join" type="submit">join</button>
  </form>
</div>

  <script src = "/static/js/script.js"></script>
</body>
</html>
