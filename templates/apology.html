<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel = "stylesheet" href = "/static/css/style.css">
</head>
<body>
  
  <header>
    {% if session["user_id"] %}
    <div class = "navbar">
      <div class="logo"><a href="/what_to_cook"><img src="/static/logo.png" alt="What To Cook" class="logo-img"></a></div>
        <ul class="links">
          <li><a href="profile">Profile</a></li>
          <li><a href="about">About</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="profile">Profile</a></li>
      <li><a href="about">About</a></li>
    </div>
    {% else %}
    <div class = "navbar">
      <div class="logo"><a href="/what_to_cook"><img src="/static/logo.png" alt="What To Cook" class="logo-img"></a></div>
        <ul class="links">
          <li><a href="about">About</a></li>
        </ul>
      <a href ="login" class="action_btn">Login</a>
        <div class="toggle_btn">
          <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="about">About</a></li>
      <li><a href ="login" class="action_btn">Login</a></li>
    </div>
  </header>
  {% endif %}
  <div class = "container">
    <div class = "meal-wrapper">
      <img alt="{{ top }}" class="border img-fluid" src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/7wjMhyr.jpeg&width=400" title="{{ top }}">
      </div>
    </div>
  </div>



  <script src = "/static/js/script.js"></script>
</body>
</html>
